{% extends 'admin_generic.html' %} {% block content %}{%include 'std_nav.html'%}

<section class="section dashboard">
  <div class="row">
    <!-- Left side columns -->
    <div class="col-lg-12">
      <div class="row">
        <!-- Studenys Card -->
        <div class="col-xxl-6 col-md-6">
          <div class="card info-card sales-card">
            <div class="card-body">
              <h5 class="card-title">Metrics</h5>

              <div class="d-flex align-items-center">
                <div class="ps-3">
                  <h6><a href="{% url 'std:student_list' %}">Students</a></h6>
                  <span class="text-success small pt-1 fw-bold"
                    >{{ students.count|default:"No data" }}</span
                  >
                  <span class="text-muted small pt-2 ps-1">posted</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Studenys Card -->

        <!-- Applications Card -->
        <div class="col-xxl-6 col-md-6">
          <div class="card info-card sales-card">
            <div class="card-body">
              <h5 class="card-title">Metrics</h5>

              <div class="d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <div class="ps-3">
                    <h6>
                      <a href="{% url 'std:application_list' %}">
                        Applications
                      </a>
                    </h6>
                    <span class="text-success small pt-1 fw-bold">
                      {{ applications.count|default:"No data" }}
                    </span>
                    <span class="text-muted small pt-2 ps-1">
                      applic{{ applications.count|pluralize:"ant,ants" }}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Applications Card -->
      </div>
    </div>
  </div>
</section>

{% endblock content %}
