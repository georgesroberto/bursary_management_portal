{% load static %} {% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tender254 | Login</title>
    <meta name="description" content="Login Tender254" />
    <meta name="keywords" content="tender254, login, tenders" />

    <!-- Favicons -->
    <link rel="icon" href="{% static 'img/favicon.png' %}" />
    <link
      rel="apple-touch-icon"
      href="{% static 'img/apple-touch-icon.png' %}"
    />

    <!-- Vendor CSS Files -->
    <link
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"

    />

      href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}"

  <body style="background-image: url('{% static "img/auth.jpg" %}'); background-size: cover; background-repeat: no-repeat; background-position: center center;">

            <div class="text-center">

              <a href="https://janjaprogrammers.com/">Janja Programmers</a>

    <!-- Vendor JS Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'vendor/quill/quill.min.js' %}"></script>
    <script src="{% static 'vendor/simple-datatables/simple-datatables.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
