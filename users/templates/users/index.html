{% extends 'base.html' %} {% block content %}
<h2>Users</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <!-- Add more columns for other User fields -->
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <!-- Add more cells for other User fields -->
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
